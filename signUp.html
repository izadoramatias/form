<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signUp</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style/signUp.css">

  <!-- BOX ICONS -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,600&display=swap"
    rel="stylesheet" />

</head>
<body>
  <main>
    <section id="signUp">
      <a href="home.html" target="_blank"><i class='circle bx bx-left-arrow-alt'></i></a>
  
      <h3 class="title">Create Account</h3>
      <p>Please fill the input blow here</p>
  
      <form action="#">
        <label for="fullName">Full name</label>
        <input type="text" id="fullName" name="fullName" placeholder="FULL NAME">
  
        <label for="Phone">Phone</label>
        <input type="number" id="Phone" name="fullName" placeholder="PHONE">
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="EMAIL">
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="PASSWORD">      
  
      </form>
  
      <button class="button" type="submit">SIGN UP</button> 
    </section>

    <section id="signUp-with">
      <p>or login with</p>
      <div class="icons">
        <a href="http://google.com" target="_blank"><i class='bx bxl-google'></i></a>
        <a href="http://facebook.com" target="_blank"><i class='bx bxl-facebook'></i></a>
        <a href="http://github.com" target="_blank"><i class='bx bxl-github' ></i></a>
      </div>
    </section>
  </main>
</body>
</html>
