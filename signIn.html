<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style/signIn.css" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,600&display=swap"
    rel="stylesheet" />

    <!-- ICON FONTS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <main>
    <section id="signIn">
      <h3 class="title underline">Login</h3>
      <p class="p1">Please sign in to continue</p>

      <form action="#">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="USERNAME" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="PASSWORD" />
      </form>

      <button class="button">
        LOGIN
        <a href="#"></a>
      </button>
      <a class="forgot" href="#">Forgot Password?</a>

      <p class="p2">
        Don't have an account?
        <a href="signUp.html" target="_blank" rel="noopener noreferrer"><strong>Sign up</strong></a>
      </p>
    </section>

    <section id="signIn-with">
      <div class="icons">
        or login with

        <i class='bx bxl-google'></i>
        <i class='bx bxl-facebook' ></i>
        <i class='bx bxl-github' ></i>
      </div>
    </section>
  </main>
</body>

</html>
